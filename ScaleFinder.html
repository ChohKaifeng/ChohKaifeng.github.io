<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./assets/favicon.jpg" type="image/gif" sizes="16x16" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
    integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./javascript/Website/headerFooter.js"></script>
  <link rel="stylesheet" href="./css/ScaleFinder.css" />
  <title>Scale Finder</title>
</head>

<body>
  <!-- HEADER -->
  <header id="header"></header>

  <div class="jumbotron-fluid pageheader justify-content-center">
    <div class="content">
      <!-- Optimised for Laptops-->
      <div class="d-none d-lg-block">
        <h1 class="text-center">SCALE FINDER</h1>
        <h4 class="text-center">Find the Scale of 2 Lengths!</h4>
      </div>
      <!-- Optimised for Mobile Devices/Tablets-->
      <div class="d-lg-none d-xl-none">
        <h4 class="text-center">SCALE FINDER</h4>
        <h6 class="text-center">Find the Scale of 2 Lengths!</h6>
      </div>
    </div>
  </div>

  <!-- Users Input -->
  <div class="container-fluid input">
    <!-- Formula Image for Mobile Devices/Tablets-->
    <img class="d-lg-none d-xl-none" src="assets/ScaleFinder/ScaleFinder.jpg" alt="Quadratic Formula Equation"
      style="max-width: 100%;" />
    <!-- Formula Image for Laptop-->
    <img class=" d-none d-lg-block" src="assets/ScaleFinder/ScaleFinder.jpg" alt="Quadratic Formula Equation"
      style="max-width: 65%; display: block; margin: auto;" />

    <div class="row justify-content-center pt-2">
      <div class="col-12 col-lg-3 mb-0">
        <label for="length">Length 1: </label><br />
        <input type="number" id="length" name="length" placeholder="Enter 1st Length" /> <br />
        <p class=" mb-0" id="msg1"></p>
        <br />
      </div>
      <div class="col-12 col-lg-2 mb-0">
        <label for="inputUnit">Units of Length 1</label><br />
        <select id="inputUnit" name="inputUnit">
          <option value="Metre">Metre (M)</option>
          <option value="Decimetre">Decimetre (dm)</option>
          <option value="Kilometre">Kilometre (km)</option>
          <option value="Centimetre">Centimetre (cm)</option>
          <option value="Millimetre">Millimetre (mm)</option>
          <option value="Micrometre">Micrometre (μm)</option>
          <option value="Nanometre">Nanometre (nm)</option>
        </select>
        <br />
        <br />
      </div>
      <div class="col-12 col-lg-3 mb-0">
        <label for="length2">Length 2: </label><br />
        <input type="number" id="length2" name="length2" placeholder="Enter 2nd Length" /> <br />
        <p class=" mb-0" id="msg2"></p>
        <br />
      </div>
      <div class="col-12 col-lg-2 mb-0">
        <label for="inputUnit2">Units of Length 2</label><br />
        <select id="inputUnit2" name="inputUnit2">
          <option value="Metre">Metre (M)</option>
          <option value="Decimetre">Decimetre (dm)</option>
          <option value="Kilometre">Kilometre (km)</option>
          <option value="Centimetre">Centimetre (cm)</option>
          <option value="Millimetre">Millimetre (mm)</option>
          <option value="Micrometre">Micrometre (μm)</option>
          <option value="Nanometre">Nanometre (nm)</option>
        </select>
        <br />
      </div>
    </div>
    <div class="row justify-content-center pb-5">
      <div class="col-10">
        <input onclick="userInputs()" type="submit" value="CONVERT" />
      </div>
    </div>
  </div>

  <!-- Answers -->
  <div class="container-fluid answers">
    <div class="d-none d-lg-block">
      <h2 class="text-center pt-5">Answer for Conversion</h2>
    </div>
    <!-- Optimised for Mobile Devices/Tablets-->
    <div class="d-lg-none d-xl-none">
      <h4 class="text-center pt-5">Answer for Conversion</h4>
    </div>
    <div class="row justify-content-center py-3">
      <textarea id="answer" rows="10" cols="70" readonly></textarea>
    </div>
  </div>
  </div>
  <!-- Footer -->
  <footer id="footer"></footer>
  <script type="text/javascript" src="./javascript/ScaleFinder/ScaleFinder.js"></script>
</body>

</html>
