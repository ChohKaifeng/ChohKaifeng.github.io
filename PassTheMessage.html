<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.jpg" type="image/gif" sizes="16x16" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
      integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/PassTheMessage.css" />
    <title>Pass The Message!</title>
  </head>

  <body>
    <div class="container">
      <div class="card mx-auto">
        <div class="card-body">
          <h3 class="text-uppercase text-center">A message you would like to pass:</h3>
          <input class="w-100 my-3 p-2" id="message" type="text" />
          <h5 class="errMsg py-1 text-center text-danger"></h5>
          <div class="button">
            <a href="#" onclick="passTheMessage()" id="btn" class="btn text-uppercase my-2"
              ><strong>Click Me!</strong></a
            >
          </div>
          <h3 class="text-uppercase text-center mt-3">Last Message Passed</h3>
          <h4 class="message text-uppercase text-center mt-4" id="newMessage">Hello World!</h4>
        </div>
      </div>
    </div>
    <script src="./javascript/PassTheMessage/PassTheMessage.js"></script>
  </body>
</html>
