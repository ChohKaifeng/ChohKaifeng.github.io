<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./assets/favicon.jpg" type="image/gif" sizes="16x16" />
  <link rel="stylesheet" href="./css/Counter.css" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <title>Color Changer</title>
</head>

<body onload="textColorChanger()">
  <div class="card mx-auto">
    <div class="card-body">
      <!-- Optimised for Mobile -->
      <h4 class="text-uppercase text-center d-lg-none d-xl-none">COUNTER: </h4>
      <!-- Optimised for Laptop -->
      <h2 class="text-uppercase text-center d-none d-lg-block">COUNTER: </h2>
      <h1 class="counter text-uppercase text-center" id="counter">0</h1>
      <div class="button">
        <a href="#" onclick="addCounter()" id="btn" class="btn text-uppercase my-2">Add Count</a>
      </div>
      <div class="button">
        <a href="#" onclick="minusCounter()" id="btn" class="btn text-uppercase my-2">Deduct Count</a>
      </div>
    </div>
  </div>
  <script src="./javascript/Counter/Counter.js"></script>
</body>

</html>
