<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/Cube.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./javascript/Website/headerFooter.js"></script>
    <title>Testing Cube</title>
</head>

<body>
    <!-- Header -->
    <header id="header"></header>

    <!-- Following Instructions from https://3dtransforms.desandro.com/cube -->
    <!-- Container -->
    <div class="container-fluid justify-content-center">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">Experimenting with CSS Translation</h3>
                <h5 class="text-center">Followed the following guide:</h5>
                <h6 class="text-center">
                    <a href="https://3dtransforms.desandro.com/cube">https://3dtransforms.desandro.com/cube</a>
                </h6>
                <div class="cube scene">
                    <div class="cube">
                        <div class="cubeFace faceFront">Front</div>
                        <div class="cubeFace faceBack">Back</div>
                        <div class="cubeFace faceRight">Right</div>
                        <div class="cubeFace faceLeft">Left</div>
                        <div class="cubeFace faceTop">Top</div>
                        <div class="cubeFace faceBottom">Bottom</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">Experimenting with what I learnt</h3>
                <h5 class="text-center">Forming a rectangle.</h5>
                <div class="rectangle scene">
                    <div class="rectangle">
                        <div class="rectangleFace faceFront">Front</div>
                        <div class="rectangleFace faceBack">Back</div>
                        <div class="rectangleFace faceRight">Right</div>
                        <div class="rectangleFace faceLeft">Left</div>
                        <div class="rectangleFace faceTop">Top</div>
                        <div class="rectangleFace faceBottom">Bottom</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer"></footer>
</body>

</html>
