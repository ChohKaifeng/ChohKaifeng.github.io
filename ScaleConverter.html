<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./assets/favicon.jpg" type="image/gif" sizes="16x16" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./javascript/Website/headerFooter.js"></script>
  <script type="text/javascript" src="./javascript/ScaleConverter/ScaleConverter.js"></script>
  <link rel="stylesheet" href="./css/ScaleConverter.css" />
  <!-- <script src="../JS/template.js"></script> -->
  <title>Scale Converter</title>
</head>

<body>
  <!-- HEADER -->
  <header id="header"></header>

  <div class="jumbotron-fluid pageheader justify-content-center">
    <div class="content">
      <!-- Optimised for Laptops-->
      <div class="d-none d-lg-block">
        <h1 class="text-center">SCALE CONVERTER</h1>
        <h4 class="text-center">Find the Scale that you need!</h4>
      </div>
      <!-- Optimised for Mobile Devices/Tablets-->
      <div class="d-lg-none d-xl-none">
        <h4 class="text-center">SCALE CONVERTER</h4>
        <h5 class="text-center">Find the Scale that you need!</h5>
      </div>
    </div>
  </div>

  <!-- Users Input -->
  <div class="container-fluid input pt-4">
    <div class="row justify-content-center pt-2">
      <div class="col-12 col-lg-3 mb-0">
        <label for="length">Length: </label><br />
        <input type="number" id="length" name="length" placeholder="Enter a Length.." /> <br />
        <p class=" mb-0" id="msg1"></p>
        <br />
      </div>
      <div class="col-12 col-lg-2 mb-0">
        <label for="inputUnit">Units before Conversion</label><br />
        <select id="inputUnit" name="inputUnit">
          <option value="Metre">Metre (M)</option>
          <option value="Decimetre">Decimetre (dm)</option>
          <option value="Kilometre">Kilometre (km)</option>
          <option value="Centimetre">Centimetre (cm)</option>
          <option value="Millimetre">Millimetre (mm)</option>
          <option value="Micrometre">Micrometre (μm)</option>
          <option value="Nanometre">Nanometre (nm)</option>
        </select>
        <br />
        <br />
      </div>
      <div class="col-12 col-lg-3 mb-0">
        <label for="scale">Conversion Scale</label><br />
        <input type="text" id="scale" name="scale" placeholder="Enter Scale.. Example: 1:50" /> <br />
        <p class=" mb-0" id="msg2"></p>
        <br />
      </div>
      <div class="col-12 col-lg-2 mb-0">
        <label for="convertedUnit">Units after Conversion</label><br />
        <select id="convertedUnit" name="convertedUnit">
          <option value="Metre">Metre (M)</option>
          <option value="Decimetre">Decimetre (dm)</option>
          <option value="Kilometre">Kilometre (km)</option>
          <option value="Centimetre">Centimetre (cm)</option>
          <option value="Millimetre">Millimetre (mm)</option>
          <option value="Micrometre">Micrometre (μm)</option>
          <option value="Nanometre">Nanometre (nm)</option>
        </select>
        <br />
      </div>
    </div>
    <div class="row justify-content-center pb-5">
      <div class="col-10">
        <input onclick="userInputs()" type="submit" value="CONVERT" />
      </div>
    </div>
  </div>

  <!-- Answers -->
  <div class="container-fluid answers">
    <div class="d-none d-lg-block">
      <h2 class="text-center pt-5">Answer for Conversion</h2>
    </div>
    <!-- Optimised for Mobile Devices/Tablets-->
    <div class="d-lg-none d-xl-none">
      <h4 class="text-center pt-5">Answer for Conversion</h4>
    </div>
    <div class="row justify-content-center py-3">
      <textarea id="answer" rows="10" cols="70" readonly></textarea>
    </div>
  </div>
  </div>
  <!-- Footer -->
  <footer id="footer"></footer>
</body>

</html>
