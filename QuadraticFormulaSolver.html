<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./assets/favicon.jpg" type="image/gif" sizes="16x16" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
    integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/QuadraticFormulaSolver.css" />
  <title>Quadratic Formula Solver</title>
</head>

<body>
  <!-- Users Input -->
  <div class="container-fluid input">
    <!-- Formula Image for Mobile Devices/Tablets-->
    <img class="d-lg-none d-xl-none" src="assets/QuadraticFormulaSolver/QuadFormulaLong.jpg"
      alt="Quadratic Formula Equation" style="max-width: 100%;" />
    <!-- Formula Image for Laptop-->
    <img class="d-none d-lg-block" src="assets/QuadraticFormulaSolver/QuadFormulaLong.jpg"
      alt="Quadratic Formula Equation" style="max-width: 65%; display: block; margin: auto;" />

    <div class="row justify-content-center">
      <div class="col-12 col-lg-3 mb-0">
        <label for="valueA">Value for A:</label><br />
        <input type="text" id="valueA" name="valueA" placeholder="Value for A..." /> <br />
        <p class="mb-0" id="msg1"></p>
        <br />
      </div>
      <div class="col-12 col-lg-3 mb-0">
        <label for="valueB">Value for B:</label><br />
        <input type="text" id="valueB" name="valueB" placeholder="Value for B..." /> <br />
        <p class="mb-0" id="msg2"></p>
        <br />
      </div>
      <div class="col-12 col-lg-3 mb-0">
        <label for="valueC">Value for C:</label><br />
        <input type="text" id="valueC" name="valueC" placeholder="Value for C..." /> <br />
        <p class="mb-0" id="msg3"></p>
        <br />
      </div>
    </div>
    <div class="row justify-content-center pb-5">
      <div class="col-9">
        <input onclick="userInputs()" type="submit" value="Calculate" />
      </div>
    </div>
  </div>

  <!-- Answers -->
  <div class="container-fluid answers">
    <div class="d-none d-lg-block">
      <h2 class="text-center pt-5">Answer for Equation</h2>
      <h3 class="text-center text-white" id="equation"></h3>
    </div>
    <!-- Optimised for Mobile Devices/Tablets-->
    <div class="d-lg-none d-xl-none">
      <h4 class="text-center pt-5">Answer for Equation</h4>
      <h5 class="text-center text-white" id="equationMobile"></h5>
    </div>
    <div class="row justify-content-center py-3">
      <textarea id="answer" rows="10" cols="70" readonly></textarea>
    </div>
  </div>
  <script type="text/javascript" src="./javascript/QuadraticFormulaSolver/QuadraticFormulaSolver.js"></script>
</body>

</html>
